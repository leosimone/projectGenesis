<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0"/>
    <script src="../js/main.js"></script>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Genesis Project</title>
</head>
<body >
    <nav class="ccsticky-nav">
        <ul>
          <li><a href="https://www.linkedin.com/in/leosimone/" target=”_blank”><i class="fa fa-linkedin-square" style="font-size:36px"></i></a></li>
          <li><a href="https://github.com/leosimone" target=”_blank”><i class="fa fa-github" style="font-size:36px"></i></a></li>
        </ul>
      </nav>
    
    <div id="container" class="container">
    <h2>User's list</h2>


    <div class="tableWrapper">
        <table id="infoTable" >
            <thead id="thead">
                <tr>
                    <th>Name</th>
                    <th>CPF</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <br>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="insert">
        <div class="insertForm">
            <form name="form" method="post" onsubmit="return validateForm()">
         
                <input id="inputName" name="name" type="text" placeholder="Full name" onchange="validateForm()" required>

                <input id="inputCpf" name="cpf" type="text" placeholder="Cpf" onclick="numbers(document.form.cpf)"  required>
 
                <input id="inputPhone" name="phone"  type="phone" placeholder="Phone" onclick="numbers(document.form.phone)"required>
        
                <input id="inputEmail" name="email"   type="text" placeholder="Email"  required>
                <button id="lockedButton" name="getUsers" value="getUsers">Submit</button>
            </form>
        </div>
    </div>

   </div>   
   <script src="../js/main.js"></script>
</body>

</html>
