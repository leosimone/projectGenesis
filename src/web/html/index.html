<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0"/>

    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Genesis Project</title>
</head>
<body >
    <div class="container">
    <h2>Users list</h2>

    <ul id="usersApi"></ul>

    <div class="table">
        <table id="infoTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>CPF</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="insert">
        <div class="insertForm">
            <form >
                <label for="formName">Name</label>
                <input id="inputName" type="text" required>
                <label for="formCpf">CPF</label>
                <input id="inputCpf" type="text" required>
                <label for="formPhone">Phone</label>
                <input id="inputPhone" type="text" required>
                <label for="formEmail">Email</label>
                <input id="inputEmail" type="text" required>

            </form>
        </div>
    </div>

    <button onclick="handleClick()" style="width: 100px; height: 30px;" id="btnSubmit" name="getUsers" value="getUsers">Submit</button>
    </div>

        <!-- <span class="material-icons">face</span> -->
</body>

</html>
<script src="main.js"></script>
